apiVersion: v1
kind: Service
metadata:
  name: plausible-smtp
  labels:
    app.kubernetes.io/name: smtp
    app.kubernetes.io/component: email
    app.kubernetes.io/part-of: plausible
spec:
  type: ClusterIP
  ports:
    - name: smtp
      port: 25
      targetPort: 25
      protocol: TCP
  selector:
    app.kubernetes.io/name: smtp
    app.kubernetes.io/component: email
    app.kubernetes.io/part-of: plausible
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plausible-smtp
  labels:
    app.kubernetes.io/name: smtp
    app.kubernetes.io/component: email
    app.kubernetes.io/part-of: plausible
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: smtp
      app.kubernetes.io/component: email
      app.kubernetes.io/part-of: plausible
  template:
    metadata:
      labels:
        app.kubernetes.io/name: smtp
        app.kubernetes.io/component: email
        app.kubernetes.io/part-of: plausible
    spec:
      restartPolicy: Always
      containers:
        - name: plausible-smtp
          image: turgon37/smtp-relay
          imagePullPolicy: Always
          ports:
            - containerPort: 25
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              memory: 5Mi
              cpu: 1m
          readinessProbe:
            tcpSocket:
              port: 25
            initialDelaySeconds: 20
            failureThreshold: 6
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 25
            initialDelaySeconds: 30
            failureThreshold: 3
            periodSeconds: 10
          env:
            - name: RELAY_USE_TLS
              value: "no"
            - name: RELAY_MYHOSTNAME
              value: "getmangoo.com"
            - name: RELAY_MYDOMAIN
              value: "getmangoo.com"
            - name: RELAY_MODE
              value: ALLOW_AUTH_NODOMAIN
            - name: RELAY_HOST
              valueFrom:
                secretKeyRef:
                  name: plausible-sendgrid-smtp
                  key: smarthost
            - name: RELAY_LOGIN
              valueFrom:
                secretKeyRef:
                  name: plausible-sendgrid-smtp
                  key: username
            - name: RELAY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: plausible-sendgrid-smtp
                  key: password
